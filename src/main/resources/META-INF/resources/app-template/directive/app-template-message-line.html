<li ng-repeat="errorDescription in errorDescriptions.errorDescriptions track by $index">
    <a>
        <span class="image"><img src="../img/img.jpg" alt="Profile Image"/></span>
        <span>
                          <span>Sysytem</span>
                          <span class="time">3 mins ago</span>
                        </span>
        <span class="message">
                        Error: {{errorDescription.statusText}}
                            <button ng-click="deleteErrorDescription($index)" type="button" size="sm" title="ok">
                                <span class="glyphicon glyphicon-ok-circle"></span>
                            </button>
                        </span>
    </a>
</li>
