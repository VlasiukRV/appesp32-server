<span>
    <ul class="nav navbar-right panel_toolbox">
        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
        </li>
        <li class="dropdown">
            <a aria-expanded="false" class="dropdown-toggle" data-toggle="dropdown"
               role="button"><i class="fa fa-wrench"></i></a>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="toolboxCommand in toolboxMenu">
                    <a ng-click=toolboxCommand.command(selfScope)>
                        <span class="{{toolboxCommand.ico}}"></span> 
                        {{toolboxCommand.text}}
                    </a>
                </li>
            </ul>
        </li>
        <li><a class="close-link"><i class="fa fa-close"></i></a>
        </li>
    </ul>
    <div class="clearfix"></div>
</span>
